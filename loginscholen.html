<!DOCTYPE html>
<html>
<head>
	<!-- Character set -->
	<meta charset="utf-8">

    <!-- For rendering on mobile devices and touch zooming   -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/pages/login.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<title>Hackathon2018</title>
</head>
<body>

	<!-- Use any element to open the sidenav -->

	<div id="main">
		<div class="jumbotron mb-0 p-0 position-relative">
			<img src="https://www.lindanieuws.nl/cache/img/c-636-356/wp-content/uploads/2018/02/voetbaltrainer-aangevallen-e1519037873447.jpeg" class="w-100">
				<div class="login-card">
					<div class="input-group mb-3">
					  <div class="input-group-prepend">
					    <span class="input-group-text gradient" id="basic-addon1"><i class="fa fa-at"></i></span>
					  </div>
					  <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
					</div>

					  <div class="input-group mb-3">
						  <div class="input-group-prepend">
						    <span class="input-group-text gradient" id="basic-addon2"><i class="fa fa-lock"></i></span>
						  </div>
						  <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon2">
						</div>
					<button type="submit" class="btn btn-primary w-100 js-login">Login</button>
					<hr>
					<button type="button" class="btn btn-secondary text-center w-100 js-login-hide js-register-open" data-toggle="modal" data-target="#exampleModal">Maak een account aan
					</button>
			</div>
		</div>


</div>

	<!--Footer-->
			<!--/.Footer-->
</div>
	<!-- jQuery&bootstrap -->
	<script src="js/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Custom js  -->
    <script src="js/main.js"></script>
    <script src="js/pages/index.js"></script>
	<script src="js/sideBar.js"></script>
